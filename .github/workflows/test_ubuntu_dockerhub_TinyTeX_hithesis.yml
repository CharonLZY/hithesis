name: ubuntu-dockerhub-alpine-with-hithesis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Pull docker image
      run: |
        docker pull syvshc/alpine-with-hithesis:v3.1b

    - name: Test doc
      run: |
        docker run --rm -i -v $(pwd):/home/hithesis syvshc/alpine-with-hithesis:v3.1b make doc
    - name: Test chinese thesis
      run: |
        CURRENTDIR=$(pwd)
        cd examples/hitbook/chinese
        docker run --rm -i -v $(pwd):/home/hithesis syvshc/alpine-with-hithesis:v3.1b make thesis
        cd $CURRENTDIR
    - name: Test english thesis
      run: |
        CURRENTDIR=$(pwd)
        cd examples/hitbook/english
        docker run --rm -i -v $(pwd):/home/hithesis syvshc/alpine-with-hithesis:v3.1b make thesis
        cd $CURRENTDIR
    - name: Test reports
      run: |
        CURRENTDIR=$(pwd)
        cd examples/hitart/reports
        docker run --rm -i -v $(pwd):/home/hithesis syvshc/alpine-with-hithesis:v3.1b make report
        cd $CURRENTDIR
    - name: Test reportplus
      run: |
        CURRENTDIR=$(pwd)
        cd examples/hitart/reportplus
        docker run --rm -i -v $(pwd):/home/hithesis syvshc/alpine-with-hithesis:v3.1b make report
        cd $CURRENTDIR
